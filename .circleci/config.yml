version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: setup Qemu
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build
jobs:
  build-push:
    machine:
      image: ubuntu-2204:2023.04.2 
    resource_class: large
    steps:
      - setup
      - run:
          name: Setting image tag based on SHA
          command: |
            IMAGE_TAG="${CIRCLE_SHA1:0:7}"
            echo "export IMAGE_TAG=${IMAGE_TAG}" >> $BASH_ENV   
      - run:
          name: "Setup PHP version"
          command: echo 'export PHP_VERSION="7.4-fpm"' >> "$BASH_ENV"
      - run:
          name: Login to image registry
          command: |
            docker login -u $DOCKER_ID -p $DOCKER_PW
      - run:
          name: Replace PHP Version in Dockerfile
          command: |
            sed -i 's/FROM php:php-var-alpine/FROM php:$PHP_VERSION-alpine/g' Dockerfile

      - run:
          name: Build multiarch docker image and push
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build --file ./Dockerfile  --push --tag php-$PHP_VERSION-alpine-wordpress:$IMAGE_TAG --platform=linux/arm64,linux/amd64 .
workflows:
  build-and-push-multi-arch-image:
    jobs:
      - build-push:
          context: docker